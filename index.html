<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be a President</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="app">
        <div id="title">
            <h1>Who Wants To Be a President</h1>
        </div>
        <div id="countdown" class="countdown" style="display: none;">
            <p>Time Left: <span id="timer">10</span> seconds</p>
        </div>   
        <div id="main-menu" class="menu">
            <button id="play-btn" class="btn">Play</button>
            <button id="options-btn" class="btn">Options</button>
            <button id="credits-btn" class="btn">Credits</button>
        </div>
        <div id="quiz" class="quiz" style="display: none;">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="btn hide">Next</button>
            <button id="home-btn" class="btn hide">Main Menu</button>
        </div>
        <div id="options" class="menu" style="display: none;">
            <h2>Volume</h2>
            <div class="slidecontainer">
                <div class="slider">
                    <input type="range" min="1" max="100" value="50" class="slider">
                    <progress value="50" min="0" max="100"></progress>
                </div>
                <div class="sliderValue">50</div>
            </div>
            <button id="back-btn-options" class="menu-btn"><</button>
        </div>
        <div id="credits" class="menu" style="display: none;">  
            <h2>Credits</h2>
            <p>Developed by SMAN 1 Tasikmalaya</p>
          	<button id="back-btn-credits" class="menu-btn"><</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
